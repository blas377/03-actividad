<form (ngSubmit)="agrega()">
    <input class="m-1" type="text" name="nombre" placeholder="Nombre:" [(ngModel)]="nuevoUsuario.nombre" />
    <br>
    <input class="m-1" type="number" name="precio" placeholder="Edad:" [(ngModel)]="nuevoUsuario.edad" />
    <br>
    <button class="btn btn-primary m-2">Enviar</button>
</form>
